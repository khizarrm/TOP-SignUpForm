<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="image-container"></div>

    <div class="text-container">
        <h1>This is not a real online service! You know you need something like this in your life 
            to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.<br><br>
            You <em>know</em> you want to.
        </h1>

        <div class="form-container">
            <form action="https://httpbin.org/post" method="post">
                <h3>Let's do this!</h3>
                <div class="form-content">
                    <div class="form-col">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="fname" name="fname" required>
                        <label for="email">Email:</label>
                        <input type="email" id="mail" name="mail">
                        <label for="password">Password:</label>
                        <input type="password" id="p-word" name="password" required>
                    </div>
    
                    <div class="form-col">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="lname" name="lname">
                        <label for="p-num" pattern="\d{3}-\d{3}-\d{4}">Phone Number:</label>
                        <input type="number" id="p-number" name="phone-number">
                        <label for="password-confirm">Confirm Password:</label>
                        <input type="password" id="pc-word" name="password-confirm" required>
                    </div>
                </div>
            
                <button type="submit" value="Submit">Submit</button>
            </form>
            
        </div>


        <p>Already have an account? <a href="google.com">Log In</a></p>
    </div>

</body>
</html>
